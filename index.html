<html>

<head>

    <link

        crossorigin="anonymous">

    <script
        defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" 
        integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" 
        crossorigin="anonymous">
    </script>

    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>

    <script 
        src="https://code.jquery.com/jquery-1.12.4.js">
    </script>

    <script 
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.js">
    </script>

    <script>
        $( function() {
            $( "#addingThings" ).sortable()
            $( "#addingThings" ).disableSelection()
        })
  </script>

  <style>
      


  </style>

</head>

<body>

    <div class = "row">

        <div class = "col-md-1">
        </div>

        <div class = "col-md-5">

            <h2>
                <font size="20">To Do List</font>
            </h2>

            <div id="addingThings">
                <input id="inputField" placeholder="Type something">
                <button class="button" id="add" onclick="addTodo()">add</button>
            </div>

        </div>

        <div id = "specialList" class = "col-md-6">

            <ul>
                
                <li>banana</li>
                <li>car</li>
                <li>tree</li>

            </ul>

        </div>

    </div>
        
    <script>

        var todos = []

        $('#inputField').keydown(function(event){
                
            if(event.which == 13){

                addTodo()

            }

        })

        function addTodo(){

            var todo = $('#inputField').val()

            todos.push(todo)

            localStorage.setItem('listOfTodos', JSON.stringify(todos))

             $(`<p>${storage[i]}<i id = "trashIcon" class = "fas fa-trash-alt" onclick = 'pressTrashbox()'></i></p>`).appendTo('#addingThings')

            $("p")
            .mouseover(function() {

                $( "svg:first", this ).css("display", "inline")
                    
            })
            .mouseout(function() {

                $( "svg:first", this ).css("display", "none")

            })

            $('#inputField').val(' ')

        }

        var storage = JSON.parse(localStorage.getItem('listOfTodos')) || []

        reload()

        function reload(){

            todos = storage

            for(var i = 0; i < storage.length; i++){

                $(`<p>${storage[i]}<i id = "trashIcon" class = "fas fa-trash-alt" onclick = 'pressTrashbox()'></i></p>`).appendTo('#addingThings')

                $("p")
                .mouseover(function() {

                    $( "svg:first", this ).css("display", "inline")
                        
                })
                .mouseout(function() {

                    $( "svg:first", this ).css("display", "none")

                })
    
            }

        }

        function pressTrashbox(){

            event.target.closest('p').remove()

            todos.splice(todos.indexOf(event.target.closest('p').innerText), 1)
            localStorage.setItem('listOfTodos', JSON.stringify(todos))

        }
        
    </script>

</body>

</html>
